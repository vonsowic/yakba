<div class="column">
  <h2 class="mat-h2">{{column.name}}</h2>

  <div #cards
       (cdkDropListDropped)="drop($event)"
       [cdkDropListData]="column.cards"
       cdkDropList
       class="cards-list">
    <app-card *ngFor="let card of column.cards" [card]="card" cdkDrag></app-card>
  </div>
</div>
