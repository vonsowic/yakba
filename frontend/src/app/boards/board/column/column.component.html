<div class="column">
  <h2 class="mat-h2">{{column.name}}</h2>

  <div #cards
       (cdkDropListDropped)="drop($event)"
       [cdkDropListData]="column.cards"
       cdkDropList
       class="cards-list">
    <div *ngFor="let card of column.cards" cdkDrag class="card">{{card.title}}</div>
  </div>
</div>
