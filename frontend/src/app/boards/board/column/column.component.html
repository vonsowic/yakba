<div class="column" id="{{column.id}}">
  <div class="title">
    <span class="mat-h2">{{column.name}}</span>
    <mat-icon (click)="showAddCardForm()" style="float: right">add</mat-icon>
  </div>

  <app-card-form-simple #addCardForm [columnId]="column.id"></app-card-form-simple>

  <div #cards
       (cdkDropListDropped)="drop($event)"
       [cdkDropListData]="column.cards"
       cdkDropList
       class="cards-list">
    <div *ngFor="let card of column.cards" cdkDrag class="card">{{card.title}}</div>
  </div>
</div>
