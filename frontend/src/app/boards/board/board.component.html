<mat-spinner *ngIf="!board; else boardLoaded"></mat-spinner>

<ng-template #boardLoaded>
  <div>
    <div cdkDropListGroup class="dashboard">
      <div *ngFor="let column of board.columns">
        <app-column [column]="column"></app-column>
        <mat-divider [vertical]="true"></mat-divider>
      </div>
    </div>
  </div>

</ng-template>
