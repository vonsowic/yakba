<div *ngIf="!board; else boardLoaded">
  loading...
</div>

<ng-template #boardLoaded>
  <div>
    <button mat-raised-button routerLink="/board">< BACK</button>
  </div>
  <h1>
    {{board.name}}
  </h1>
  <div>
    <div cdkDropListGroup>
      <app-column *ngFor="let column of board.columns" [column]="column"></app-column>
    </div>
  </div>

</ng-template>
